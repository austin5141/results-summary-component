<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
    <div class="results">
      <h2 id="resultsHeading">Your Result</h2>
      <div class="circle">
        <h2 id="resultsNumber">76</h2>
        <p id="resultsGoal">of 100</p>
      </div>
      <h2 id="paragraphHeading">Great</h2>
      <p id="content">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2 id="summaryHeading">Summary</h2>
      <div class="summaryContent">
        <div class="icon">
          <img src="icon-reaction.svg" alt="">
        </div>
        <h3 id="reactionHeading">Reaction</h3>
        <p><strong>80</strong> / 100</p>
      </div>
      <div class="summaryContent">
        <div class="icon">
          <img src="icon-memory.svg" alt="">
        </div>
        <h3 id="memoryHeading">Memory</h3>
        <p><strong>92</strong> / 100</p>
      </div>
      
      <div class="summaryContent">
        <div class="icon">
          <img src="icon-verbal.svg" alt="">
        </div>
        <h3 id="verbalHeading">Verbal</h3>
        <p><strong>61</strong> / 100</p>
      </div>
      
      <div class="summaryContent">
        <div class="icon">
          <img src="icon-visual.svg" alt="">
        </div>
        <h3 id="visualHeading">Visual</h3>
        <p><strong>72</strong> / 100</p>
      </div>

     <div id="continueButton">
        <p>Continue</p>
     </div>
    
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Austino</a>.
  </div>
</body>
</html>
